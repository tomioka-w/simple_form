<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動的フォーム</title>
</head>
<body>
    <form id="userForm">
        <!-- ユーザー名の入力欄 -->
        <div class="inputField">
            <label for="username">ユーザ名:</label>
            <input type="text" name="username" id="username">
        </div>

        <!-- ボタン -->
        <button type="button" id="addMore">さらに追加</button>
    </form>

    <!-- JavaScriptをここに配置 -->
    <script>
        // JavaScriptのコードをここに記述
        document.getElementById('addMore').addEventListener('click', function() {
            // 新しい入力フィールドを作成
            var newInput = document.createElement('input');
            newInput.setAttribute('type', 'text');
            newInput.setAttribute('name', 'username');

            // ラベルの作成
            var newLabel = document.createElement('label');
            newLabel.setAttribute('for', 'username');
            newLabel.textContent = 'ユーザ名:';

            // 新しい入力フィールドをフォームに追加
            var form = document.getElementById('userForm');
            var newDiv = document.createElement('div');
            newDiv.className = 'inputField';
            newDiv.appendChild(newLabel);
            newDiv.appendChild(newInput);
            form.insertBefore(newDiv, form.lastChild);
        });

    </script>
</body>
</html>
